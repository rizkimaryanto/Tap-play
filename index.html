<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Klik Profesional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Game Klik Profesional</h1>
        <p id="timer">Waktu Tersisa: 10 Detik</p>
        <div id="click-area">
            <img src="click-image.png" id="click-image" alt="Klik Saya">
        </div>
        <p>Skor Anda: <span id="score">0</span></p>
        <button id="start-button">Mulai Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
